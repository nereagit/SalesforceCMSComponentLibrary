<template>
    <template if:true={content}>
        <!-- Card View -->
        <template if:true={isCardDisplayStyle}>
                <template if:true={items}>
                    <fieldset class="slds-form-element">
                        <div class="slds-form-element__control slds-grid slds-wrap">
                            <template for:each={items} for:item="item">
                               <div class="slds-p-around_x-small slds-size_1-of-2" key={item.managedContentId}>
                                <a href={item.contentUrlName} class="slds-box slds-box_link slds-box_x-small slds-media" >
                                    <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small slds-border_right">
                                      <span class="slds-icon_container slds-icon-utility-knowledge_base slds-p-right_small">
                                        <img src={item.contentNodes.bannerImage.url} class="cms-card"/>
                                      </span>
                                    </div>
                                    <div class="slds-media__body">
                                      <h2 class="slds-truncate slds-text-heading_small" title="Share the knowledge">{item.contentNodes.title.value}</h2>
                                      <p class="slds-m-top_small">{item.contentNodes.excerpt.value}</p>
                                    </div>
                                  </a>
                                </div>                              
                            </template>    
                        </div>
                    </fieldset>                     
                </template>           
        </template>

    </template>
    <template if:true={error}>
        <div>
            <p>{error}</p>
        </div>
    </template>

</template>
